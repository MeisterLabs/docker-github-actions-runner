name: Docker Build and GCAR Push

on:
  workflow_dispatch:
    inputs:
      product:
        type: choice
        options:
          - ode
          - accounts
          - meisternote
          - meistertask
          - mindmeister
          - none
      tag:
        type: string
        required: true

jobs:
  build_and_push:
    uses: ./.github/workflows/ci-build-push.yml
    secrets: inherit
    with:
      artifact_registry: europe-west1-docker.pkg.dev
      project_id: meisterlabs-prod
      repository: custom-images
      image: ${{ inputs.product }}
      tag: ${{ inputs.tag }}
